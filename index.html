<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/tailwind.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enviar Email</title>
  </head>
  <body>

    <div class="container mx-auto mt-20 px-auto bg-gray-300 wx-auto">     
        <header id="header" class="bg-teal-600 p-2 font-bold">
            Enviar Nuevo Mail
        </header>


        <form id="enviar-mail" class="py-10 px-5 max-w-lg mx-auto">
            <div class="mb-10">
                <label for="email" class="w-full text-teal-400 text-left">Para:</label>
                <input class="text-gray-800 bg-gray-100 border shadow p-3 w-full placeholder-opacity-50" placeholder="jane@example.com" id="email" type="email">
            </div>
            <div class="mb-10">
                <label for="asunto" class="text-teal-400 ">Asunto</label>
                <input class="text-gray-800 bg-gray-100 border shadow p-3 w-full" id="asunto" type="text">
            </div>
            <div class="mb-10"> 
                <label for="mensaje" class="text-teal-400">Mensaje</label>
                <textarea class="text-gray-800 bg-gray-100 border shadow p-3 w-full" id="mensaje"></textarea>
            </div>

            <div  id="spinner">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
            
            <div class="flex justify-between">
                    <button 
                        id="enviar" class="w-full h-8 bg-black px-2 py-5 text-white items-center mr-5 uppercase font-bold items-center flex justify-center" 
                        type="submit" 
                    >Enviar
                        <i class="material-icons right ml-1">send</i>
                    </button>

                    <button 
                        id="resetBtn" class="w-full h-8 bg-teal-300 px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center" 
                        type="button"
                    >Resetear Form
                            <i class="material-icons right ml-3">delete</i>
                    </button>
            </div>
        </form> 
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
